<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">

</head>
<body>
<header class="title">Blackjack Game ♣️</header>
<div class="row mt-2">
    <div class="col text-center">
        <button class="btn btn-danger">Nuevo juego</button>
        <button class="btn btn-primary">Pedir carta</button>
        <button class="btn btn-primary">Detener</button>
    </div>
</div>

<div class="row container">
    <div class="col">
        <h1>Jugador - <small>0</small></h1>
        <div id="jugador-cartas">
            <img class="carta" src="assets/cartas/2C.png" alt="carta">
        </div>
    </div>
</div>

<div class="row container mt-2">
    <div class="col">
        <h1>Computadora - <small>0</small></h1>
        <div id="computadora-cartas">
            <img class="carta" src="assets/cartas/3C.png" alt="carta">
        </div>
    </div>
</div>

<script src="assets/js/underscore.min.js"></script>
<script src="assets/js/juego.js"></script>
</body>
</html>
